<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="build/botui.min.css">
    <link rel="stylesheet" href="build/botui-theme-default.css">
</head>

<body>
    <div class="botui-app-container" id="botui-app">
        <bot-ui></bot-ui>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/2.0.5/vue.min.js"></script>
    <script src="build/botui.js"></script>
    <script>
        var botui = new BotUI('botui-app'); // give it the id of container

        botui.message.bot({ // show first message
            delay: 200,
            content: 'hello'
        }).then(function() {
            return botui.message.bot({ // second one
                delay: 1000, // wait 1 sec.
                content: 'how are you?'
            });
        }).then(function() {
            return botui.action.button({ // let user do something
                delay: 1000,
                action: [{
                    text: 'Good',
                    value: 'good'
                }, {
                    text: 'Really Good',
                    value: 'really_good'
                }]
            });
        }).then(function(res) {
            return botui.message.bot({
                delay: 1000,
                content: 'You are feeling ' + res.text + '!'
            });
        });
    </script>

</body>

</html>
